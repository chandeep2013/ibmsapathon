_schema-version: "3.2"
ID: app
version: 0.0.1
modules:
  - name: app-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: app-db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - '*node_modules*'
        - package-lock.json
  - name: app-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: app-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - '*node_modules*'
        - package-lock.json
  - name: app-app
    type: approuter.nodejs
    path: app
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv
          timeout: 600000
          url: ~{srv-url}
      - name: app-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    parameters:
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - '*node_modules*'
        - package-lock.json
  - name: app-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: app-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsapsapathon.zip
          name: comsapsapathon
          target-path: resources/
  - name: comsapsapathon
    type: html5
    path: app/sapathon
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: app-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: app-html5-srv
      service-plan: app-host
  - name: app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: app-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
